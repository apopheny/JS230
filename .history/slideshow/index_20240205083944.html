<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Slideshow</title>
  </head>
  <body>
    <script type="text/x-handlebars-template" id="galleryTemplate">
      <div>
        <h3>4 Programming Memes</h3>
        <div>
          {{#each this}}
            <div>
              <img src="pic_{{this.id}}.png" alt="{{this.alt}}" />
            </div>
          {{/each}}
        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/javascripts/slideshow.js"></script>
  </body>
</html>
