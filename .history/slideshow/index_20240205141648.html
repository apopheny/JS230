<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Slideshow</title>
    <link rel="stylesheet" href="stylesheets/slideshow.css" />
  </head>
  <body>
    <div id="slideshowContainer"></div>

    <script type="text/x-handlebars-template" id="galleryTemplate">
      <div class="slideshow">
        <h1>4 Programming Memes</h1>
        <div>
          {{> loadedPicturePartial this.[0]}}
        </div>
        <div class="gallery">
          {{> imageGalleryPartial this}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="loadedPicturePartial">
      <div class="loadedPicture">
        <img
          src="assets/pic_{{this.id}}.png"
          alt="{{this.alt}}"
          class="loadedPicture"
          data-index="{{this.id}}"
        />
      </div>
      <span id="captionText">{{this.alt}}</span>
    </script>

    <script type="text/x-handlebars-template" id="imageGalleryPartial">
      <div class="image-gallery">
        {{#each this}}
          <a href="#" class="image-gallery" data-index="{{@index}}">
            <img
              src="assets/pic_{{this.id}}.png"
              class="image-thumbnail"
              data-index="{{@index}}"
            />
          </a>
        {{/each}}
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="javascripts/slideshow.js"></script>
  </body>
</html>
