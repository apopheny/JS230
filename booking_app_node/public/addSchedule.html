<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Add Schedules</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<!-- Handlebars templates -->
    <script id="staticTemplate" type="text/x-handlebars-template">
      <form action="" method="" id="schedulesForm_{{count}}" data-id="form">
        <div id="staffFormInputs_{{count}}">
          <div>
            <div name="staffNames" id="staffNames_{{count}}" class="dropdown">
              Staff Member:
            </div>
          </div>
          <div>
            <div name="staffDates" id="staffDates_{{count}}" class="dropdown">
              Date:
          </div>
          </div>
          <div>
            <div name="staffTime" id="staffTime_{{count}}" class="dropdown">
              Time:
          </div>
          </div>
        </div>
      </form>
    </script>

    <script id="dynamicSchedulingTemplate" type="text/x-handlebars-template">

        {{#each this}}
          <div value="{{this.id}}" id="{{this.id}}" class="divDropdown">{{this.name}}</div>
        {{/each}}
      
    </script>

    <script id="dynamicDateTemplate" type="text/x-handlebars-template">
      {{#if this}}
        {{#each this}}
          <div value="{{this.date}}" id="{{this.id}}" class="divDropdown">{{this.date}}</div>
        {{/each}}
      {{else}}
          <div class="divDropdown" id="-90">No dates available for this staff member</div>
      {{/if}}  
    </script>

    <script id="dynamicTimeTemplate" type="text/x-handlebars-template">
      {{#if this}}
        {{#each this}}
          <option value="{{this.time}}" id="{{this.id}}" class="divDropdown">{{this.time}}</option>
        {{/each}}
      {{else}}
          <div class="divDropdown" id="-90">No times available for this staff member</div>
      {{/if}}
    </script>

  </head>
  <body>
    <header>
      <h1>Add New Staff Member</h1>
    </header>
    <main id="main">
    <button id="newSchedule" >Add more schedules</button>
    <button id="scheduleSubmit" >Submit</button>

    <script src="/javascripts/addSchedule.js"></script>
  </body>
</html>
