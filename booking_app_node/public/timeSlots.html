<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheets/timeSlots.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Document</title>

    <script id="scheduleDropownTemplate" type="text/x-handlebars-template">
      {{#each schedule}}
        <option
          value="{{this.staff_id}}_{{this.date}}_{{this.time}}_{{this.id}}"
          data-schedule="{{this.id}}"
        >
          {{this.name}}
          |
          {{this.date}}
          |
          {{this.time}}
        </option>
      {{/each}}
    </script>

    <script id="newStudentTemplate" type="text/x-handlebars-template">
      <h1>Please provide new student details</h1>
      <form action="" method="" id="new-student-form">
        <div>
          <label for="new-student-email-input">Email:</label>
          <input
            type="text"
            id="new-student-email-input"
            name="new-student-email-input"
            value="{{email}}"
          />
        </div>
        <div>
          <label for="new-student-name-input">Name:</label>
          <input
            type="text"
            id="new-student-name-input"
            name="new-student-name-input"
            placeholder="Please enter your name"
          />
        </div>
        <div>
          <label for="new-student-booking-sequence">Booking Sequence:</label>
          <input
            type="text"
            id="new-student-booking-sequence"
            name="new-student-booking-sequence"
            value="{{sequence}}"
          />
          <input type="submit" value="Submit" class="submit" />
        </div>
      </form>
    </script>
  </head>
  <body>
    <main>
      <form action="" method="" id="schedule-submit">
        <div>
          <label for="schedule-dropdown">Please select one schedule</label>
          <select id="schedule-dropdown" name="schedule-dropdown">
            <option value="Click here">Click here</option>
          </select>
        </div>
        <div>
          <label for="email-input">Email:</label>
          <input type="text" id="email-input" name="email-input" />
          <input type="submit" value="Submit" class="submit" />
        </div>
      </form>
    </main>

    <script src="/javascripts/timeSlots.js"></script>
  </body>
</html>
