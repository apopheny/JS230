<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>View Bookings</title>
  </head>
  <body>
    <script id="datesTemplate" type="text/x-handlebars-template">
      <ul id="booking_dates">
        {{#each this}}
          <li id="booking_date_{{@index}}" data-date="{{this}}">{{this}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="bookingDetails" type="text/x-handlebars-template">
      {{#each this}}
        <ul id="booking_info_{{@index}}"><li>{{this.staff}}
            |
            {{this.studentEmail}}
            |
            {{this.time}}</li></ul>
      {{/each}}
    </script>

    <script src="javascripts/view_bookings.js"></script>
  </body>
  <h1>View Bookings</h1>
  <main></main>
</html>
